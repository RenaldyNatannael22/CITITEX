<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Slideshow</title>
  <link rel="stylesheet" href="style untuk konten.css">
</head>
<script>
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  // Tutup popup saat klik luar area kontennya
  window.onclick = function(event) {
    var popup = document.getElementById("popup");
    if (event.target === popup) {
      popup.style.display = "none";
    }
  };
</script>
<body>
  <div class="container">
    <h1>GALERI KAOS ORANGE</h1>

    <div class="slideshow">
      <img src="src/oren.jpg" class="slide" alt="Gambar 1">
      <img src="src/oren1.jpg" class="slide" alt="Gambar 2">
      <img src="src/oren2.jpg" class="slide" alt="Gambar 3">
      <img src="src/oren3.jpg" class="slide" alt="Gambar 4">
      <img src="src/oren4.jpg" class="slide" alt="Gambar 5">
    </div>
    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slide");
    
      function showSlides() {
        slides.forEach(slide => slide.classList.remove("active"));
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
      }
    
      slides[0].classList.add("active"); // tampilkan pertama
      setInterval(showSlides, 3000); // Ganti gambar tiap 3 detik
    </script>

    <p class="deskripsi">
      PREVIEW</p>
  
      <div class="gallery">
        <!-- Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modalImg">
          <p>tap pada bag luar gambar untuk keluar</p>
        </div>
        <img src="src/oren.jpg" alt="Gambar 1">
        <img src="src/oren1.jpg" alt="Gambar 2">
        <img src="src/oren2.jpg" alt="Gambar 3">
        <img src="src/oren3.jpg" alt="Gambar 4">
        <img src="src/oren4.jpg" alt="Gambar 5">
      </div>

      <section class="hero" id="beranda">
        <div class="cta-container">
          <a href="index.html" class="cta-btn">Kembali Kehalaman Utama</a>
          <a href="form.html" class="cta-btn">Order Sekarang</a>
        </div>
  <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");
  
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });
  
    closeBtn.onclick = () => {
      modal.style.display = "none";
    }
  
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
  
</body>
</html>
